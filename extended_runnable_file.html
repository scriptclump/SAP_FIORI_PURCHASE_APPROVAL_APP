		<script>
				jQuery.sap.require("com.charterglobal.PurchaseOrderApproval.devapp");
				function getUrlParameterName(sParam)
				{
					var sPageURL = window.location.search.substring(1);
					var sURLVariables = sPageURL.split('&');
					for (var i = 0; i < sURLVariables.length; i++) 
					{
						var sParameterName = sURLVariables[i].split('=');
						if (sParameterName[0] === sParam) 
						{
							return true;
						}
					}
					return false;
				} 

				function startApp(appContext) {
					//alert("startApp");
					sap.ui.getCore().setModel(appContext, "appContext");
					sap.ui.getCore().attachInit(function() {
						new sap.m.Shell({
							app: new sap.ui.core.ComponentContainer({
								height : "100%",
								name : "com.charterglobal.PurchaseOrderApproval"
							})
						}).placeAt("content");
					});
				}
				
				window.onload = function() {
					if (window.cordova || getUrlParameterName("companionbuster")) {
						jQuery.sap.require("com.charterglobal.PurchaseOrderApproval.devapp");
						
						var page = window.location.pathname.split("/").pop();
		                if(page === "preview_hidden.html") {
		                    window.sap_webide_FacadePreview = true;
		                }
						com.charterglobal.PurchaseOrderApproval.devapp.initialize();
					}
					else {
						startApp();
					}
				}
		</script>
